<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Weekly Test Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .box {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .score {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }
    .level {
      font-size: 24px;
      margin-top: 15px;
    }
    .remarks {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      color: #555;
    }
    .pdf-link {
      margin-top: 30px;
      font-size: 18px;
    }
    .pdf-link a {
      color: #007bff;
      text-decoration: none;
    }
    .pdf-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="score" id="score-text">Your Score: ‚Äî</div>
  <div class="level" id="level">‚Äî</div>
  <div class="remarks" id="remarks">‚Äî</div>

  <div class="pdf-link">
    üìò View correct answers: 
    <a href="https://drive.google.com/uc?id=1sIyOfQ0PJEIP5S-tN4MIjUmFDEvlMkE0" target="_blank">
      Click here to download PDF
    </a>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const score = parseInt(params.get("score"), 10);
  const name = params.get("name");
  const id = params.get("id");

  const scoreBox = document.getElementById("score-text");
  const levelBox = document.getElementById("level");
  const remarksBox = document.getElementById("remarks");

  if (!isNaN(score)) {
    scoreBox.textContent = `Your Score: ${score} / 35`;

    if (score >= 31) {
      levelBox.textContent = "Outstanding Cutieü©∑";
      remarksBox.textContent = "Bilkul top-notch performance! Aap toh genius nikli üòç";
    } else if (score >= 25) {
      levelBox.textContent = "Shabash M'damü´∂";
      remarksBox.textContent = "Achha kiya hai, bas thoda aur pdh lijie toh perfect ho jaengi üòä";
    } else if (score >= 18) {
      levelBox.textContent = "Thodi aur Mehnat ‚ö†Ô∏è";
      remarksBox.textContent = "Basic samajh toh aa gaya hai, ab thoda aur revise karna padega üòÖ";
    } else {
      levelBox.textContent = "Improve Bacchu‚ùó";
      remarksBox.textContent = "Abhi kaafi improvement ki zarurat hai, basics strong karo pehle üí™";
    }

    // ‚úÖ Send score, name, and id to Google Sheets
    if (name && id) {
      const payload = {
        student_name: name,
        student_id: id,
        score: score
      };

      fetch("https://script.google.com/macros/s/AKfycbz_uJ0bQVpEVcCrjAduOHyEGIquZYS0CmcYIOCGzhZckioyv7R-qp7uSdP4vNli1W4/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });
    }

  } else {
    scoreBox.textContent = "‚ùå Score not available";
    levelBox.textContent = "";
    remarksBox.textContent = "Please return to the quiz page and complete the test.";
  }
</script>
  
</body>
</html>
