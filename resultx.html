<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Weekly Test Score</title>
  <!-- ‚ë†¬†Google¬†Fonts import for Montserrat (regular¬†400, semi‚Äëbold¬†600, bold¬†700) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ‚ë°¬†Set Montserrat as the primary font; fall back to Arial/system fonts */
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
    }

    .box {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .score {
      font-size: 30px;
      font-weight: 700;   /* bold weight now uses Montserrat 700 */
      color: #1c2c40;
    }
    .level {
      font-size: 24px;
      margin-top: 15px;
      font-weight: 600;   /* semibold weight uses Montserrat 600 */
      color: #007bff;
    }
    .remarks {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      color: #333;
    }
    .pdf-link {
      margin-top: 30px;
      font-size: 18px;
    }
    .pdf-link a {
      color: #0066cc;
      text-decoration: none;
    }
    .pdf-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!--‚Äë‚Äë‚Äë‚Äë‚Äë‚Äë‚Äë‚Äë‚Äë page content (unchanged) ‚Äë‚Äë‚Äë‚Äë‚Äë‚Äë‚Äë‚Äë‚Äë-->
  <div class="box">
    <div class="score" id="score-text">Your Score: ‚Äî</div>
    <div class="level" id="level">‚Äî</div>
    <div class="remarks" id="remarks">‚Äî</div>

    <div class="pdf-link">
      üìò View correct answers:
      <a href="https://drive.google.com/file/d/1LAdGG5zJNUEy4-RH-mv7QsAAUVWrQs1j/view?usp=drive_link" target="_blank">
        Click here to download PDF
      </a>
    </div>
  </div>

  <script>
    /* JS unchanged */
    const params = new URLSearchParams(window.location.search);
    const score = parseInt(params.get("score"), 10);
    const name = params.get("name");
    const id = params.get("id");

    const scoreBox = document.getElementById("score-text");
    const levelBox = document.getElementById("level");
    const remarksBox = document.getElementById("remarks");

    if (!isNaN(score)) {
      scoreBox.textContent = `Your Score: ${score} / 35`;

      if (score >= 31) {
        levelBox.textContent = "Outstanding";
        remarksBox.textContent = "Excellent performance! You‚Äôve clearly mastered the material.";
      } else if (score >= 25) {
        levelBox.textContent = "Great Job";
        remarksBox.textContent = "Good work! A bit more revision and you‚Äôll be perfect.";
      } else if (score >= 18) {
        levelBox.textContent = "Needs Improvement";
        remarksBox.textContent = "You‚Äôve understood the basics, but further revision is needed.";
      } else {
        levelBox.textContent = "Keep Practicing";
        remarksBox.textContent = "You need to work on your fundamentals. Keep going!";
      }

      if (name && id) {
        const payload = { student_name: name, student_id: id, score: score };
        fetch("https://script.google.com/macros/s/AKfycbz_uJ0bQVpEVcCrjAduOHyEGIquZYS0CmcYIOCGzhZckioyv7R-qp7uSdP4vNli1W4/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }
    } else {
      scoreBox.textContent = "‚ùå Score not available";
      levelBox.textContent = "";
      remarksBox.textContent = "Please return to the quiz page and complete the test.";
    }
  </script>
</body>
</html>
